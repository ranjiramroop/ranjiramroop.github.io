<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-3 hour"> 
          9:00 am
        </div>
        <textarea class="col-md-6" id="9">
        </textarea>
        <button type="button" id="9a" class="col-md-3 btn saveBtn far fa-save"></button>
      </div>
      <div class="row">
        <div class="col-md-3 hour"> 
          10:00 am
        </div>
        <textarea class="col-md-6" id="10">
        </textarea>
        <button type="button" id="10a" class="col-md-3 btn saveBtn far fa-save"></button>
      </div>
      <div class="row">
        <div class="col-md-3 hour"> 
          11:00 am
        </div>
        <textarea class="col-md-6" id="11">
        </textarea>
        <button type="button" id="11a" class="col-md-3 btn saveBtn far fa-save"></button>
      </div>
      <div class="row">
        <div class="col-md-3 hour"> 
          12:00 pm
        </div>
        <textarea class="col-md-6" id="12">
        </textarea>
        <button type="button" id="12a" class="col-md-3 btn saveBtn far fa-save"></button>
      </div>
      <div class="row">
        <div class="col-md-3 hour"> 
          1:00 pm
        </div>
        <textarea class="col-md-6" id="13">
        </textarea>
        <button type="button" id="13a" class="col-md-3 btn saveBtn far fa-save"></button>
      </div>
      <div class="row">
        <div class="col-md-3 hour"> 
          2:00 pm
        </div>
        <textarea class="col-md-6" id="14">
        </textarea>
        <button type="button" id="14a" class="col-md-3 btn saveBtn far fa-save"></button>
      </div>
      <div class="row">
        <div class="col-md-3 hour"> 
          3:00 pm
        </div>
        <textarea class="col-md-6" id="15"> 
        </textarea>
        <button type="button" id="15a" data-attr="15" class="col-md-3 btn saveBtn far fa-save"></button>
      </div>
      <div class="row">
        <div class="col-md-3 hour"> 
          4:00 pm
        </div>
        <textarea class="col-md-6" id="16">
        </textarea>
        <button type="button" id="16a" class="col-md-3 btn saveBtn far fa-save"></button>
      </div>
      <div class="row">
        <div class="col-md-3 hour"> 
          5:00 pm
        </div>
        <textarea class="col-md-6" id="17">
        </textarea>
        <button type="button" id="17a" class="col-md-3 btn saveBtn far fa-save"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>

  </body>
</html>
