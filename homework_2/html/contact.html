<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link bootstrap.css rel="stylesheet" href="../assets/css/bootstrap.css">
    <title>Ranji Ramroop's Homework 2</title>
  </head>
  <body> 
    <div class="bs-container"> 
      <header>
        <nav class="navbar">  
          <div class="headspan"> 
            <h1>Ranji Ramroop</h1>  
          </div>
            <div class="list mx-auto">
              <ul class="nav justify-content-end">
                <li class="nav-item-1">
                  <a class="nav-link" href="indexbootstrap.html">About Me</a>
                </li>
                <li class="nav-item-2">
                  <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
        </nav>
      </header> 
      <div class="container">
        <div class="body-wrap">
          <h2>Contact Me</h2>
            <form>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">First and Last Name</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email Address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>    
              <div class="form-group">
                <label for="exampleFormControlInput2">Phone Number</label>
                  <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="888-888-8888">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Preferred Hours of Contact</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>8am-11am</option>
                    <option>11am-2pm</option>
                    <option>2pm-5pm</option>
                    <option>5pm-8pm</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea2">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea2" rows="4"></textarea>
              </div>
            </form>
            <div class=submit>
              <button type="button" class="btn btn-secondary">Submit</button>
            </div>
          </div>
      </div>
      <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
          <small>Copyright &copy; Ranji Ramroop</small>
        </div>
      </footer>
    </div>
  </body>
