<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link bootstrap.css rel="stylesheet" href="assets/css/bootstrap.css">

    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="bs-container">
      <header>
          <nav class="navbar">
            <div class="headspan"> 
              <h1>Unique Password Generator</h1> 
            </div>
          </nav>
      </header>
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h2 class="jumboheader">Generate a Password</h2>
              <p class="intro">Let's help you create a unique a unique password!</p>
                <textarea
                  readonly
                  id="password"
                    placeholder="Your Secure Password"
                      aria-label="Generated Password"
                      ></textarea>
                  <button id="btngenerate">
                    Generate Password
                  </button>
                  <button id="btncopy">
                    Copy to Clipboard
                  </button>
          </div>
        </div>
        <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
            <div class="container text-center">
              <div class="row">
                <div class="col-md-12">
                  <small>Copyright &copy; Ranji Ramroop</small>
                </div>
              </div>
            </div>
          </footer>
      
      </div> 
  </body>
</html>
