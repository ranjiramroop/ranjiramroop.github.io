<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d5da0e9812.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>GITHUB Profile Generator</title>
  </head>

  <body>
    <div class="bs-container" style="max-width: 600px;">
      <div
        class="jumbotron jumbotron-fluid"
        style="background-color: purple; max-width: 600px;"
      >
        <div class="wrapper" style="max-width: 600px;">
          <div class="wrapper">
            <img
              src="https://avatars2.githubusercontent.com/u/52987758?v=4"
              style="width: 180px; height: auto; align: center;"
            />
          </div>
          <h1 class="display-4" style="text-align:center;">
            Hi! <br />
            My name is Ranji Ramroop!
          </h1>
          <h4 style="text-align:center;">
            <i class="fas fa-location-arrow"></i
            ><span class="badge badge-secondary">Minneapolis, MN</span>
            <i class="fab fa-github"></i>
            <span class="badge badge-secondary">ranjiramroop</span>
          </h4>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-sm-12 text-center"></div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-sm-12 text-center" style="padding: 2%;">
          <p>I'm a Full Stack Web Developer and teach people to code.</p>
        </div>
      </div>
      <div class="row justify-content-md-center" style="padding: 1%;">
        <div class="col-sm-6">
          <div
            class="card text-center"
            style="padding: 1%; background-color: purple;"
          >
            <h2>Public Repositories: 4</h2>
          </div>
        </div>
        <div class="col-sm-6">
          <div
            class="card text-center"
            style="padding: 1%; background-color: purple;"
          >
            <h2>Followers: 1</h2>
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center" style="padding: 1%;">
        <div class="col-sm-6">
          <div
            class="card text-center"
            style="padding: 1%; background-color: purple;"
          >
            <h2>GitHub Stars: [object Promise]</h2>
          </div>
        </div>
        <div class="col-sm-6">
          <div
            class="card text-center"
            style="padding: 1%; background-color: purple;"
          >
            <h2>Following: 1</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
