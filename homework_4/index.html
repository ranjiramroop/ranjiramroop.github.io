<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link bootstrap.css rel="stylesheet" href="assets/css/bootstrap.css" />
    <title>The Animal Quiz</title>
  </head>

  <body>
    <header>
      <div class="row">
        <div class="col-md-12">
          <h1 class="quizHead">
            The Animal Quiz
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="timerContainer">
            Timer: 0
          </div>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <div class="row">
        <div class="col-md-12">
          <h2 class="quizTitle">Animal Quiz!</h2>
          <h5 class="intro">
            How do you think you stack up when it comes to your animal kingdom
            knowledge?
          </h5>
        </div>
      </div>

      <!--List for scores-->
      <div class="row">
        <div class="col-md-12">
          <ul class="users"></ul>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <button class="start-over" onClick="window.location.reload();">
            Go Back
          </button>
        </div>

        <div class="col-md-6">
          <button class="clear">Clear Scores</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <form class="enter-score">
            Initials:<input type="text" class="initials" />
            <input type="button" class="record" value="Submit" />
          </form>
        </div>
      </div>

      <!--quiz buttons-->
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <button id="ques1" class="op remove"></button>
            <button id="ques2" class="op remove"></button>
            <button id="ques3" class="op remove"></button>
            <button id="ques4" class="op remove"></button>
            <!--Start Quiz button-->
            <button id="startQuiz">Start Quiz</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="result"></div>
        </div>
      </div>
    </div>

    <footer>Copyright Ranji Ramroop &copy;</footer>

    <!--Linking javaScript files-->
    <script src="script.js"></script>
    <script src="questions.js"></script>
  </body>
</html>
