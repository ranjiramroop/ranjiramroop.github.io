<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Ranji's Meteorology Report</title>
  </head>

  <body>
    <header>
      <h1 class="sticky-top text-center">Weather Dashboard</h1>
    </header>
      <div class="bscontainer">
        <div class="row">
        <div class="col-md-3">
          <div class="searchcity">
          <p>Search for a City:</p>
            <div class="input-group md-form form-sm form-2 pl-0">
              <input class="form-control my-0 py-1 lime-border" type="search" id="searchtext" placeholder="City Name" aria-label="Search">
                <div class="input-group-append">
                  <span class="input-group-text lime lighten-2" id="searchbutton"><i class="fas fa-search text-grey"
                    aria-hidden="true"></i></span>
                </div>
                <div class="row">
                  <ul class= "newcity-button buttons" id="citylist">
                    <!-- This list will append the city buttons-->
                  </ul>
                </div> 
            </div>
          </div>
        </div>
        <div class="resultscontainer">
          <div class="col-md-9">
            <h2 class="city"></h2> <!--City name should populate here-->
            <div class="row col-md-12 current-weather">
              <div class="row col-md-12 temp"></div>
              <div class="row col-md-12 humidity"></div>
              <div class="row col-md-12 wind"></div>
              <div class="row col-md-12 uv"></div>
            </div>
            <div class="row col-md-12 five-day-forecast">
              <!--The five day forecast will populate here-->
            </div>
              
          </div>
        </div>
      </div>
    </div>
        
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>

  </body>
</html>
